<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小說生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 頂部導航 -->
    <nav class="bg-gray-800 border-b border-gray-700 px-4 py-3 fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button id="nav-back" class="hidden text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 id="nav-title" class="text-xl font-bold text-white">小說生成器</h1>
            </div>
            <div class="flex items-center gap-2">
                <button id="btn-settings" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700" title="設定">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </button>
                <button id="btn-export" class="hidden text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700" title="匯出">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="pt-16 min-h-screen">
        <!-- 首頁：項目列表 -->
        <section id="page-home" class="page p-6">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold">我的作品</h2>
                    <div class="flex gap-2">
                        <label id="btn-import-data" class="px-3 py-1.5 text-sm bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center gap-2 cursor-pointer">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                            </svg>
                            匯入
                            <input type="file" id="import-file-input" accept=".json" class="hidden">
                        </label>
                        <button id="btn-export-data" class="px-3 py-1.5 text-sm bg-gray-700 hover:bg-gray-600 rounded-lg flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                            </svg>
                            匯出
                        </button>
                    </div>
                </div>
                <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- 新建項目卡片 -->
                    <button id="btn-new-project" class="bg-gray-800 border-2 border-dashed border-gray-600 rounded-xl p-6 hover:border-primary hover:bg-gray-750 transition-all flex flex-col items-center justify-center gap-3 min-h-[200px]">
                        <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center">
                            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                        </div>
                        <span class="text-gray-400">新建作品</span>
                    </button>
                    <!-- 項目卡片由 JS 動態生成 -->
                </div>
            </div>
        </section>

        <!-- 設定頁：項目設定 -->
        <section id="page-settings" class="page hidden p-6">
            <div class="max-w-4xl mx-auto">
                <form id="project-form" class="space-y-6">
                    <!-- 基本資訊 -->
                    <div class="bg-gray-800 rounded-xl p-6 space-y-4">
                        <h3 class="text-lg font-semibold border-b border-gray-700 pb-2">基本資訊</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">小說標題</label>
                                <input type="text" id="input-title" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary" placeholder="輸入小說標題" required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">類型</label>
                                <select id="input-genre" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary">
                                    <option value="玄幻">玄幻</option>
                                    <option value="都市">都市</option>
                                    <option value="仙俠">仙俠</option>
                                    <option value="科幻">科幻</option>
                                    <option value="歷史">歷史</option>
                                    <option value="懸疑">懸疑</option>
                                    <option value="言情">言情</option>
                                    <option value="奇幻">奇幻</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">世界觀設定</label>
                            <textarea id="input-world" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-primary h-32 resize-none" placeholder="描述故事發生的世界背景、規則、設定..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">主線劇情大綱</label>
                            <textarea id="input-plot" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-primary h-32 resize-none" placeholder="描述故事的主要劇情走向..."></textarea>
                        </div>
                    </div>

                    <!-- 角色設定 -->
                    <div class="bg-gray-800 rounded-xl p-6 space-y-4">
                        <div class="flex items-center justify-between border-b border-gray-700 pb-2">
                            <h3 class="text-lg font-semibold">角色設定</h3>
                            <button type="button" id="btn-add-character" class="text-sm text-primary hover:text-secondary flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                新增角色
                            </button>
                        </div>
                        <div id="character-list" class="space-y-4">
                            <!-- 角色卡片由 JS 動態生成 -->
                        </div>
                    </div>

                    <!-- 儲存按鈕 -->
                    <div class="flex justify-end gap-3">
                        <button type="button" id="btn-cancel-settings" class="px-6 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">取消</button>
                        <button type="submit" class="px-6 py-2 rounded-lg bg-primary hover:bg-secondary transition-colors">儲存設定</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- 創作頁：章節生成 -->
        <section id="page-write" class="page hidden">
            <div class="flex h-[calc(100vh-4rem)]">
                <!-- 左側邊欄：章節列表 -->
                <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
                    <div class="p-4 border-b border-gray-700">
                        <h3 class="font-semibold text-gray-300">章節列表</h3>
                    </div>
                    <div id="chapter-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                        <!-- 章節項目由 JS 動態生成 -->
                    </div>
                    <div class="p-3 border-t border-gray-700">
                        <button id="btn-new-chapter" class="w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors text-sm flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            新增章節
                        </button>
                    </div>
                </aside>

                <!-- 右側主區域 -->
                <div class="flex-1 flex flex-col">
                    <!-- 生成提示區 -->
                    <div class="p-4 bg-gray-850 border-b border-gray-700">
                        <div class="max-w-3xl mx-auto">
                            <label class="block text-sm text-gray-400 mb-2">這章要發生什麼？</label>
                            <div class="flex gap-3">
                                <input type="text" id="input-prompt" class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary" placeholder="例：主角在森林中遇到神秘老人，獲得傳承...">
                                <button id="btn-generate" class="px-6 py-2 rounded-lg bg-primary hover:bg-secondary transition-colors flex items-center gap-2 whitespace-nowrap">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                    生成章節
                                </button>
                            </div>
                            <!-- 劇情選項區 -->
                            <div id="story-options" class="hidden mt-4">
                                <div class="flex items-center justify-between mb-2">
                                    <label class="text-sm text-gray-400">選擇下一章劇情走向：</label>
                                    <button id="btn-refresh-options" class="text-xs text-primary hover:text-secondary flex items-center gap-1">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                        </svg>
                                        重新生成選項
                                    </button>
                                </div>
                                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                    <!-- 選項按鈕由 JS 動態生成 -->
                                </div>
                                <div id="options-loading" class="hidden flex items-center justify-center py-4 text-gray-400">
                                    <div class="w-5 h-5 border-2 border-primary border-t-transparent rounded-full animate-spin mr-2"></div>
                                    正在生成選項...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 內容顯示區 -->
                    <div id="content-area" class="flex-1 overflow-y-auto p-6">
                        <div class="max-w-3xl mx-auto">
                            <div id="chapter-content" class="prose prose-invert max-w-none">
                                <p class="text-gray-500 text-center py-12">選擇一個章節查看內容，或生成新章節</p>
                            </div>
                        </div>
                    </div>

                    <!-- 底部狀態欄 -->
                    <div class="px-4 py-2 bg-gray-800 border-t border-gray-700 text-sm text-gray-400 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <span id="stat-chapters">已寫 0 章</span>
                            <span id="stat-memory">記憶：0 段落</span>
                            <span id="stat-words">約 0 字</span>
                        </div>
                        <div id="generation-status" class="hidden flex items-center gap-2">
                            <div class="w-4 h-4 border-2 border-primary border-t-transparent rounded-full animate-spin"></div>
                            <span>生成中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 閱讀頁 -->
        <section id="page-read" class="page hidden p-6">
            <div class="max-w-3xl mx-auto">
                <div id="read-content" class="prose prose-invert max-w-none">
                    <!-- 完整小說內容 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 模態框容器 -->
    <div id="modal-container"></div>

    <!-- 通知容器 -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- API Key 設定模態框 -->
    <div id="modal-apikey" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4 space-y-4">
            <h3 class="text-lg font-semibold">設定 Gemini API Key</h3>
            <p class="text-sm text-gray-400">請輸入您的 Gemini API Key。您可以從 <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-primary hover:underline">Google AI Studio</a> 免費取得。</p>
            <input type="password" id="input-apikey" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary" placeholder="輸入 API Key">
            <div class="flex justify-end gap-3">
                <button id="btn-cancel-apikey" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">取消</button>
                <button id="btn-save-apikey" class="px-4 py-2 rounded-lg bg-primary hover:bg-secondary transition-colors">儲存</button>
            </div>
        </div>
    </div>

    <!-- 角色編輯模態框 -->
    <div id="modal-character" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 max-w-lg w-full mx-4 space-y-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-semibold" id="character-modal-title">新增角色</h3>
            <form id="character-form" class="space-y-4">
                <input type="hidden" id="character-id">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">角色名稱</label>
                    <input type="text" id="char-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary" placeholder="輸入角色名稱" required>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">性格特點</label>
                    <textarea id="char-personality" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary h-24 resize-none" placeholder="描述角色的性格特點..."></textarea>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">背景故事</label>
                    <textarea id="char-background" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary h-24 resize-none" placeholder="描述角色的背景故事..."></textarea>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">人物關係</label>
                    <textarea id="char-relationships" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:border-primary h-24 resize-none" placeholder="描述與其他角色的關係..."></textarea>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="btn-cancel-character" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">取消</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-primary hover:bg-secondary transition-colors">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 確認刪除模態框 -->
    <div id="modal-confirm" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 max-w-sm w-full mx-4 space-y-4">
            <h3 class="text-lg font-semibold" id="confirm-title">確認刪除</h3>
            <p class="text-gray-400" id="confirm-message">確定要刪除嗎？此操作無法復原。</p>
            <div class="flex justify-end gap-3">
                <button id="btn-confirm-cancel" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors">取消</button>
                <button id="btn-confirm-ok" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition-colors">確認</button>
            </div>
        </div>
    </div>

    <!-- 載入腳本 -->
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/vector.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
